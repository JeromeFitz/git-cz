name: '⚗️ Test'
on:
  pull_request:
    branches:
      - main
      - master
      - canary
jobs:
  release:
    name: '⚗️ Test'
    runs-on: ubuntu-latest
    steps:
      - name: '🌵️ Cache-tus'
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: '📦️ Install Dependecies'
        run: |
          yarn install --frozen-lockfile --ignore-engines --network-concurrency 1
      - name: '🧪️ Lint, Test'
        run: |
          yarn lint
          yarn test
