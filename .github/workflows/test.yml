name: 'âš—ï¸ Test'
on:
  pull_request:
    branches:
      - main
      - master
      - canary
jobs:
  release:
    name: 'âš—ï¸ Test'
    runs-on: ubuntu-latest
    steps:
      - name: 'ğŸŒµï¸ Cache-tus'
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: 'ğŸ“¦ï¸ Install Dependecies'
        run: |
          yarn install --frozen-lockfile --ignore-engines --network-concurrency 1
      - name: 'ğŸ§ªï¸ Lint, Test'
        run: |
          yarn lint
          yarn test
